<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <!-- <script src="login.js"></script> -->
</head>

<body>
    <div id="Card">
        <div id="card-content">
            <div id="card-title">
                <h2>LOGIN</h2>
                <div class="underline-title">

                </div>

            </div>
            <form method="post" class="form">
                <label for="user_name" style="padding-top: 13px">&nbsp; Username
                </label>
                <input id="user_name" class="form-content" type="text" name="Username" autocomplete="on" required/>
                <div class="form-border"></div>

                <label for="user_password" style="padding-top: 22px">&nbsp; Password
                </label>
                <input id="user_password" class="form-content" type="Password" name="Password" required/>
                <div class="form-border"></div>
                <a href="#">
                    <legend id="forgot-pass">Lupa password?</legend>
                </a>
                <button id="submit_btn" type="button" onclick="getInfo()">Login</button>
                <a href="#" id="signup">Belum punya akun?</a>

            </form>
        </div>
    </div>

<script src="login.js"></script>

</body>

</html>
